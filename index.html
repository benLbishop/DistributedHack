<!DOCTYPE html>
<html>
<head>
  <title>Hello World DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>A Simple Hello World Voting Application</h1>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Candidate</th>
          <th>Votes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>a</td>
          <td id="candidate-1"></td>
        </tr>
        <tr>
          <td>b</td>
          <td id="candidate-2"></td>
        </tr>
        <tr>
          <td>c</td>
          <td id="candidate-3"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <input type="text" id="candidate" />
  <input type="text" id="userVal" placeholder="curUser" />
  <a href="#" onclick="playSong()" class="btn btn-primary">play song</a>
  <a href="#" onclick="getBal()" class="btn btn-primary">get Balance</a>
  <input type="text" id="purchase" placeholder="purchase amt"/>
  <a href="#" onclick="buy()" class="btn btn-primary">buy coins</a>
  <p id="myBalance"></p>
  <p>Num Users: </p>
  <p id="numUsers"></p>
  <a href="#" onclick="addUser()" class="btn btn-primary">addUser</a>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
