<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TOKEN - Support the artists you love!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./stylesheets/splash.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Lato');
    </style>

  </head>
  <body>
    <div class="container">

      <div class="center-box">
        <img class="logo"src="./resources/images/test_logo.png" alt="Jukebox logo">
      </div>

      <div class="center-box">
        <div class="pitch">
          Directly support your favorite artists just by listening to the songs you love!
        </div>
        <div class="interactions">
          <button class="solid" type="button" name="button">Get Started</button>
          <button class="outline" type="button" name="button">Sign In</button>
        </div>
      </div>
    </div>
  </body>
</html>
